{% extends 'student/navbar.html' %}

{% block body %}
<body>
	<center>
		<div class='container'>
		<h2 class= 'bg bg-success'>Registration Page</h2>
		<form action="{% url 'editFaculty' %}" method = "POST">
			{% csrf_token %}
			First Name: <input type="text" name="fname" class= 'form-control' value={{data.First_name}}><br>
			Last  Name: <input type="text" name="lname" class= 'form-control' value={{data.Last_name}}><br>
			Age: <input type="integer" name="age" class= 'form-control' value={{data.Age}}><br>
			Email: <input type="email" name="email" class= 'form-control' value={{data.Email}}><br>
			Join Date: <input type="date" name="date" class='form-control' value={{data.Join_Date}}><br>
			Qualification:<input type="text" name="qualification" class='form-control' value={{data.qualification}}>
			Mobile:<input type="text" name="mobile" class='form-control' value={{data.mobile}}>
			<br>
			Department:<input type="text" name="department" class="form-control" value={{data.Department}}>
			<input type="submit" name="submit" value = "Register" class = "form-control btn btn-success">
		</form>
		</div>
	</center>
{% endblock %}
