<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<center>
		<h2>Register Page</h2>
		<form action="{% url 'register' %}" method = "POST">
			{% csrf_token %}
			First Name: <input type="text" name="fname"><br>
			Last  Name: <input type="text" name="lname"><br>
			<label>Gender:</label>
			<label><input type="radio" name="f">Female</label>
			<label><input type="radio" name="m">Male</label><br>
			<label>Department:</label>
			<select name= 'department'>
				<option>ECE</option>
				<option>CSE</option>
				<option>EEE</option>
				<option>MECH</option>
				<option>EIE</option>
				<option>IT</option>
			</select><br><br>
			<button>submit</button>
		</form>
	</center>
</body>
</html>
